<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SALARY CALCULATOR</h1>
    </header>
    <main>
        <section id="inputSection">
            <form id="form">
                <div id="div1">
                    <label for="amout">Salary amount</label>
                    <div>
                        <input required class="inputs" type="number" min="0" id="amount" name="amout">
                        <label for="for">Per:</label>
                        <select name="for" id="for">
                            <option value="hourly">Hour</option>
                            <option value="daily">day</option>
                            <option value="weekly">Week</option>
                            <option value="monthly">Month</option>
                            <option value="annual">year</option>
                        </select>
                    </div>
                </div>
                <div id="div2">
                    <div id="labelFlex">
                        <label for="hpw">Hours per week</label>
                        <label for="dpw">Days per week</label>
                    </div>
                    <div id="inputFlex">
                        <input type="number" min="0" required class="inputs" id="hpw" name="hpw">
                        <input type="number" min="0" max="7" required class="inputs" id="dpw" name="dpw">
                    </div>
                </div>
                <div id="div3">
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" value="clear" id="clear">
                </div>
            </form>
        </section>
        <section id="outputSection">
            <table>
                <tr>
                    <th>Per</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td>Hour</td>
                    <td id="hourlySalary"></td>
                </tr>
                <tr>
                    <td>day</td>
                    <td id="dailySalary"></td>
                </tr>
                <tr>
                    <td>week</td>
                    <td id="weeklySalary"></td>
                </tr>
                <tr>
                    <td>semi-month</td>
                    <td id="sMonthlySalary"></td>
                </tr>
                <tr>
                    <td>month</td>
                    <td id="monthlySalary"></td>
                </tr>
                <tr>
                    <td>quarter</td>
                    <td id="quarterlySalary"></td>
                </tr>
                <tr>
                    <td>year</td>
                    <td id="annualSalary"></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
